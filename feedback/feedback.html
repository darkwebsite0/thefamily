<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    <head>
        <!-- title -->
        <title>Feedback</title>

        <meta charset="utf-8">
        <!-- Googlefont -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="./feedbackstyle.css">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>
    <body>
        
        <!-- Main Content -->
        <div class="container">
            <div class="post">
                <div class="text">
                    Thanks for rating us!
                </div>
                <div class="edit">
                    EDIT FEEDBACK
                </div>
            </div>
            <h2>Send Your Feedback</h2>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star"></label>

                <form action="#">
                    <div class="textarea">
                        <textarea cols="30" placeholder="Describe your experience.." required></textarea> <br/>
                    </div>
                    <div class="btn">
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- Javascript -->
        <script>
            const btn = document.querySelector("button");
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");
            const editBtn = document.querySelector(".edit");
            const title = document.querySelector("h2");
            btn.onclick = ()=>{
                widget.style.display = "none";
                post.style.display = "block";
                title.style.display = "none";
                editBtn.onclick = ()=>{
                widget.style.display = "block";
                post.style.display = "none";
                title.style.display = "block";
                }
                return false;
            }
        </script>
    </body>
</html>
